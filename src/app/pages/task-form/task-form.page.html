<ion-header>
  <ion-toolbar>
    <ion-title>{{ isEditing ? 'Editar Tarea' : 'Nueva Tarea' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="saveTask()">
    <ion-item>
      <ion-label position="floating">Título</ion-label>
      <ion-input [(ngModel)]="tarea.titulo" name="title" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-input [(ngModel)]="tarea.descripcion" name="description"></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit">Guardar</ion-button>
  </form>
</ion-content>
